spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

liquibase.enabled=false

spring.test.database.replace=none

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.platform=h2
spring.datasource.initialize=false

cashreceipts.liquibase.enabled=true
cashreceipts.liquibase.change-log=classpath:db/cashreceipt/changelog/db.changelog-tests.xml

nalogru.address=http://localhost
nalogru.username=user
nalogru.password=pwd

nalogru2.address=http://localhost
nalogru2.username=user
nalogru2.password=pwd
nalogru2.deviceId=device
nalogru2.clientSecret=secret

logging.level.com.zf.home=DEBUG
