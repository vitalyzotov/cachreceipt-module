spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

liquibase.enabled=false

spring.test.database.replace=none

spring.main.web-environment=false

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.platform=h2
spring.datasource.initialize=false

cashreceipts.liquibase.enabled=true
cashreceipts.liquibase.change-log=classpath:db/cashreceipt/changelog/db.changelog-tests.xml

nalogru.address=http://localhost
nalogru.username=user
nalogru.password=pwd

nalogru2.address=https://irkkt-mobile.nalog.ru:8888
nalogru2.username=username
nalogru2.deviceId=deviceid
nalogru2.clientSecret=clientsecret

logging.level.com.zf.home=DEBUG
